<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../redux-store.html">

<dom-module id="visibility-filter">
  <template>
    <button on-tap="showAll">Show All</button> || <button on-tap="showCompleted">Show Completed</button> || <button on-tap="showOpen">Show Open</button>
  </template>

  <script>
    Polymer({
      is: 'visibility-filter',
      behaviors: [ ReduxBehavior ],
      properties: {
        visibilityFilter: {
          type: String,
          statePath: 'visibilityFilter'
        }
      },
      actions: {
        setFilter: function(filter){
          return{
            type: 'SET_VISIBILITY_FILTER',
            filter
          }
         
        }
      },
        showAll : function(e){
          this.dispatch('setFilter', 'SHOW_ALL');
        },

        showCompleted : function(e){
          this.dispatch('setFilter', 'SHOW_COMPLETED');
        },

        showOpen : function(e){
          this.dispatch('setFilter', 'SHOW_OPEN');
        },

    });
  </script>
</dom-module>
